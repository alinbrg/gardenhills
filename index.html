<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="assets/css/fonts.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
		<title>Garden Hills</title>
	</head>
	<body>
		<main>
			<header
				class="header p-fixed d-flex w-100 align-items-center"
				id="header"
			>
				<div class="container d-flex align-items-center">
					<div class="d-flex justify-content-between align-items-center w-100">
						<a href="#" class="logo-block d-flex align-items-center">
							<img src="./assets/img/icons/logo.svg" alt="logo" class="logo" />
							<h3>გარდენ ჰილსი</h3>
						</a>
						<nav>
							<ul class="d-flex justify-content-between align-items-center">
								<li class="navbar-li active"><a href="#">მთავარი</a></li>
								<li class="navbar-li"><a href="#">ჩვენს შესახებ</a></li>
								<li class="navbar-li"><a href="#">პროექტები</a></li>
								<li class="navbar-li"><a href="#">ბლოგი</a></li>
								<li class="navbar-li"><a href="#">კონტაქტი</a></li>
							</ul>
						</nav>
						<div class="lang-bar">
							<a class="lang_active" href="#">Geo</a>
							<span class="divider">|</span>
							<a href="#">Eng</a>
						</div>
						<div class="burger">
							<span></span>
							<span></span>
							<span></span>
						</div>
					</div>
				</div>
			</header>
			<div class="social-icons p-fixed d-flex">
				<a
					href="#"
					target="_blank"
					class="d-flex justify-content-center align-items-center"
					><img src="./assets/img/icons/facebook.svg" alt="facebook logo"
				/></a>
				<a
					href="#"
					target="_blank"
					class="d-flex justify-content-center align-items-center"
					><img src="./assets/img/icons/linkedin.svg" alt="linkedin logo"
				/></a>
				<a
					href="#"
					target="_blank"
					class="d-flex justify-content-center align-items-center"
					><img src="./assets/img/icons/twitter.svg" alt="twitter logo"
				/></a>
				<a
					href="#"
					target="_blank"
					class="d-flex justify-content-center align-items-center"
					><img src="./assets/img/icons/instagram.svg" alt="instagram logo"
				/></a>
			</div>
			<section class="main_section p-relative" id="main_section">
				<div class="container p-absolute"></div>
				<img src="assets/img/Rectangle 294.png" alt="" class="w-100" />
			</section>
			<section class="projects_section p-relative" id="projects_section">
				<div class="container p-absolute"></div>
				<div class="container">
					<div class="section_title p-relative">
						<h3>პროექტები</h3>
						<img
							class="p-absolute"
							src="assets/img/icons/logo-light.svg"
							alt=""
						/>
					</div>
				</div>
				<div class="projects_list">
					<div class="project_item"></div>
				</div>
			</section>
			<section class="blog_section" id="blog-section"></section>
			<footer class="footer" id="footer"></footer>
		</main>
	</body>
</html>
